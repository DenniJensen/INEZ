<form [formGroup]='shoppingForm' (ngSubmit)='addToCard()'>
  <mat-form-field>
    <input matInput placeholder="Add to list" formControlName='item'>
  </mat-form-field>
</form>

<mat-card>
  <mat-card-title>My shopping Card</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor='let item of shoppingList; last as l'>
        {{item.toString()}}
        <mat-divider *ngIf=!l></mat-divider>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
