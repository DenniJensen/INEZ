<p>Product Auswahl</p>
<mat-action-list>
  <h3 *ngIf='productSuggestions.length === 0'>
    Leider keine Produkte vorhanden.
  </h3>

  <button mat-list-item *ngFor='let product of productSuggestions'
          (click)='pick(product)'>
    <h3 matLine> {{ product }} </h3>
    <p matLine>
      {{ product.getPrice() | currency:'EUR':'symbol' }}
    </p>
  </button>
</mat-action-list>
